<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <!-- Scripts -->
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <!-- RSS -->
  {{ if .Site.Author.rss2 }}
  <link rel="alternate" type="application/rss+xml" title="RSS2.0" href="{{ .Site.Author.rss2 }}">
  {{ end }}
  {{ if .Site.Author.atom }}
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ .Site.Author.atom }}">
  {{ end }}
  <!-- OGP -->
  {{ .Hugo.Generator }}
</head>
